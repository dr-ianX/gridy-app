<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Mesh TCSACM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="masonry-grid" id="gridContainer">
            <div class="loading">Conectando al MESH de TCSACM... </div>
        </div>
    </div>

    <!-- Bot贸n flotante para publicar -->
    <button class="floating-publish-btn" id="publishBtn" title="Crear publicaci贸n">
        <span class="plus-icon">+</span>
    </button>

    <!-- Modal para comentarios -->
    <div class="modal" id="commentModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h3 id="postTitle">Comentarios de </h3>
            <div class="post-content-modal" id="postContent"></div>
            <input type="text" class="comment-input" id="commentInput" placeholder="Escribe un comentario o emoji " maxlength="200">
            <button class="comment-btn" id="submitComment">Comentar</button>
            <div class="comments-list" id="commentsList"></div>
        </div>
    </div>

    <!-- Modal para crear publicaci贸n -->
    <div class="modal" id="publishModal">

            <h3>驴Qu茅 quieres compartir hoy? </h3>
            <p class="publish-note">Solo 1 publicaci贸n por d铆a - hoy puedes publicar</p>
            <textarea class="publish-input" id="publishInput" placeholder="Comparte algo con tu malla..." maxlength="280" rows="4"></textarea>
            <button class="comment-btn" id="submitPublish">Publicar</button>
        </div>
    </div>

    <!-- Modal para crear nickname -->
    <div class="modal nickname-modal" id="nicknameModal">
        <div class="modal-content">
            <h2>隆Bienvenido a la Mesh de TCSACM! </h2>
            <p>Elige tu nickname de por vida:</p>
            <input type="text" class="nickname-input" id="nicknameInput" placeholder="Ej: CyberExplorer_92" maxlength="20">
            <button class="comment-btn" id="saveNickname">Entrar al Mesh</button>
        </div>
    </div>

    <!-- CAMBIAMOS script.js por client.js -->
    <script src="client.js"></script>
</body>
</html>
